<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>X-Wallet by RiskXLabs — Web v1.5.9</title>

  <!-- CSP: allow esm.sh (modules), Alchemy/Infura (RPC), CoinGecko (optional), and your SafeSend worker -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self' https://esm.sh;
          connect-src 'self'
                       https://*.g.alchemy.com
                       https://*.infura.io
                       https://api.coingecko.com
                       https://xwalletv1dot2.agedotcom.workers.dev
                       https://esm.sh;
          style-src 'self' 'unsafe-inline';
          img-src 'self' data:;
          font-src 'self' data:;
          base-uri 'self';
          frame-ancestors 'none';
        ">

  <link rel="stylesheet" href="css/styles.css?v=1.5.9"/>
</head>
<body>
  <div class="container">
    <!-- Top nav / brand -->
    <div class="nav">
      <div class="brand"><span class="x">X</span> X-Wallet <span class="small">by RiskXLabs</span></div>
      <div class="cta flex">
        <label for="networkSelect" class="small">Network</label>
        <select id="networkSelect" style="min-width:200px"></select>
        <button class="btn ghost" id="ctaLearn">Learn more</button>
        <button class="btn primary" id="ctaApp">Open App</button>
      </div>
    </div>

    <!-- App shell -->
    <section class="app">
      <div class="section-title">X-Wallet (Web)</div>
      <div class="app-grid">
        <!-- Sidebar -->
        <div class="card sidebar">
          <div class="label">Navigation</div>
          <div class="item active" data-view="dashboard">Control Center</div>
          <div class="item" data-view="wallets">Wallets</div>
          <div class="item" data-view="send">Send</div>
          <div class="item" data-view="settings">Settings</div>
          <hr class="sep"/>
          <div class="flex">
            <div id="lockState" class="badge">Locked</div>
            <button class="btn" id="btnLock">Lock</button>
            <button class="btn" id="btnUnlock">Unlock</button>
          </div>
        </div>

        <!-- Main view container -->
        <div class="card" id="view"><!-- app.js renders here --></div>
      </div>
    </section>

    <footer class="small" style="margin-top:18px;color:var(--muted)">© RiskXLabs — X-Wallet Web v1.5.9</footer>
  </div>

  <!-- Lock modal -->
  <div class="lock" id="lockModal" aria-hidden="true">
    <div class="panel">
      <div class="label">Unlock your wallet</div>
      <div class="small">Your secret phrase is encrypted locally. Enter your password to unlock.</div>
      <div style="height:8px"></div>
      <input id="unlockPassword" type="password" placeholder="Password"/>
      <div style="height:8px"></div>
      <div class="flex">
        <button class="btn" id="doUnlock">Unlock</button>
        <button class="btn ghost" id="cancelUnlock">Cancel</button>
      </div>
      <div class="small" id="unlockMsg"></div>
    </div>
  </div>

  <!-- SafeSend Risk Review Modal (always used before send) -->
  <div id="riskModal" class="modal" aria-hidden="true">
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="riskTitle">
      <div class="modal__header">
        <div class="label" id="riskTitle">SafeSend risk review</div>
        <button id="riskClose" class="icon-btn" aria-label="Close">✕</button>
      </div>

      <!-- Meter -->
      <div class="risk-meter">
        <div class="risk-meter__scale">
          <div id="riskMeterBar" class="risk-meter__bar" style="--score:0"></div>
        </div>
        <div class="risk-meter__labels"><span>0</span><span>25</span><span>50</span><span>75</span><span>100</span></div>
        <div id="riskScoreText" class="risk-meter__score">Risk score: 0</div>
      </div>

      <!-- Factors -->
      <div id="riskFactors" class="risk-factors small">No notable factors.</div>

      <!-- High-risk acknowledgement / hard block message area -->
      <div id="riskWarning" class="risk-warning"><!-- populated by JS --></div>

      <div class="modal__actions">
        <button id="riskCancel" class="btn ghost">Cancel</button>
        <button id="riskProceed" class="btn primary" disabled>Complete transaction</button>
      </div>
    </div>
  </div>

  <!-- App script (ESM) -->
  <script type="module" crossorigin src="js/app.js?v=1.5.9"></script>
</body>
</html>
